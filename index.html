<!DOCTYPE html>
<html>
  <head>
    <title>jsGameboy</title>
  </head>
  <body>
    <canvas id="screen" width="160" height="144"></canvas>
    <input id="fileInput" type="file">
    <div>
      <button id="run" type="button">run</button>
      <button id="reset" type="button">reset</button>
      <button id="step" type="button">step</button>
      <button id="frame" type="button">frame</button>
      <label for="breakpoint">break at:</label><input id="breakpoint" type="text">
    </div>
    <div>
      <div>
        <label for="regiA">A</label><input id="regiA" type="text">
        <label for="regiF">F</label><input id="regiF" type="text">
      </div>
      <div>
        <label for="regiB">B</label><input id="regiB" type="text">
        <label for="regiC">C</label><input id="regiC" type="text">
      </div>
      <div>
        <label for="regiD">D</label><input id="regiD" type="text">
        <label for="regiE">E</label><input id="regiE" type="text">
      </div>
      <div>
        <label for="regiHL">HL</label><input id="regiHL" type="text">
      </div>
      <div>
        <label for="regiSP">SP</label><input id="regiSP" type="text">
      </div>
      <div>
        <label for="regiPC">PC</label><input id="regiPC" type="text">
      </div>
    </div>
    <div id="videoRAM">
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
